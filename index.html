<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/facicon.png" />

    <title>Bookmark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>

    <div class="container text-center my-3 py-5">
        <h1 class="mb-5">Bookmarker</h1>
        <div class="form py-4">
            <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="form-input py-5">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="floatingInput"><i class="fa-solid fa-book-bookmark pe-2"></i> Bookmark Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="url" placeholder="URL">
                    <label for="floatingPassword"><i class="fa-solid fa-link pe-2"></i> Website URL</label>
                </div>
            </div>

            <button class="btn submit mt-3 px-5" id="add-url">Submit</button>
        </div>



        <table class="table mt-5 text-center">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="demo">

            </tbody>
        </table>
    </div>


    <!-- Button trigger modal -->
    <button id="modalBtn" type="button" class="btn btn-primary d-none" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">

    </button>

    <!-- Validation Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content py-3">
                <div class="modal-header border-0">
                    <span class="circle rounded-circle"></span>
                    <span class="circle rounded-circle mx-2"></span>
                    <span class="circle rounded-circle"></span>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="mb-4">Site Name or Url is not valid, Please follow the rules below :</h5>
                    <p><i class="fa-regular fa-circle-right p-2"></i> Site name must contain at least 3
                        characters</p>
                    <p><i class="fa-regular fa-circle-right p-2"></i> Site URL must be a valid one</p>
                </div>

            </div>
        </div>
    </div>

    <!-- Delete Modal -->

    <div class="modal" tabindex="-1" id="delete">
        <div class="modal-dialog" id="deleteModal">

        </div>
    </div>

    <script src="https://kit.fontawesome.com/1646f4ce46.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/master.js"></script>
</body>

</html>
